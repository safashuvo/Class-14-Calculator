<!DOCTYPE html>
<html lang="en">
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="calculator">
		<input id="result" type="text" readonly="readonly">
		<button class="ac" onclick="ac()">AC</button>
		<button onclick="sqrt()">X<sup>2</sup></button>
		<button onclick="root()">&#8730;</button>
		<button onclick="divide()">/</button>
		<button onclick="seven()">7</button>
		<button onclick="eight()">8</button>
		<button onclick="nine()">9</button>
		<button onclick="mul()">*</button>
		<button onclick="four()">4</button>
		<button onclick="five()">5</button>
		<button onclick="six()">6</button>
		<button onclick="sub()">-</button>
		<button onclick="one()">1</button>
		<button onclick="two()">2</button>
		<button onclick="three()">3</button>
		<button onclick="add()">+</button>
		<button onclick="mod()">%</button>
		<button onclick="zero();">0</button>
		<button onclick="dot()">.</button>
		<button class="equal" onclick="equal()">=</button>
	</div>














	<script type="text/javascript">
		//number start
		function zero(){
			document.getElementById("result").value += 0;
		}
		function one(){
			document.getElementById("result").value += 1;
		}
		function two(){
			document.getElementById("result").value += 2;
		}
		function three(){
			document.getElementById("result").value += 3;
		}
		function four(){
			document.getElementById("result").value += 4;
		}
		function five(){
			document.getElementById("result").value += 5;
		}
		function six(){
			document.getElementById("result").value += 6;
		}
		function seven(){
			document.getElementById("result").value += 7;
		}
		function eight(){
			document.getElementById("result").value += 8;
		}
		function nine(){
			document.getElementById("result").value += 9;
		}
		//number End


		//oparators start
		function add(){
			document.getElementById("result").value += "+";
		}
		function sub(){
			document.getElementById("result").value += "-";
		}
		function mul(){
			document.getElementById("result").value += "*";
		}
		function divide(){
			document.getElementById("result").value += "/";
		}
		function dot(){
			document.getElementById("result").value += ".";
		}
		function ac(){
			document.getElementById("result").value ="";
		}
		function equal(){
			document.getElementById("result").value = eval(document.getElementById("result").value);
		}
		//operatiors End



	</script>
</body>
</html>
